<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>課堂作業05</title>
	<style>
		div {
			color: red;
		}
        p {
            margin: 5px;
            }
		h4 {
			color: red;
		}
	</style>
</head>
	<body>
      <script>
          
          document.write("<div>九九乘法表</div>")
         
          for (i=1;i<=9;i++){
              for (j=1;j<=9;j++){
                  document.write(i+"*"+j+"="+i*j+" ");
              }
          }
          
          
          
          
     </script>
	</body>
