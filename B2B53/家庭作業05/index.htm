<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>家庭作業05</title>
	<style>
		h4 {
			color: red;
		}
        div{
            margin: 5px；
            color:blue；
        }
	</style>
</head>
	<body>
       <form id="form01">
        姓名:<input type="text" name="name01" value="林京諭"><br>
        收件住址:<input type="text" name="address01" value="新北市中和區中原街128號12樓"><br>
        電話:<input type="tel" name="tel01" value="0939051109"><br>
        電子郵件:<input type="email" name="email01" value="fiona_lin1109@outlook.com"><br>
        指定送貨日期:<input type="date" name="date01"><br>
        衣服品項:<br><input type="radio" name="cloth" id="cloth01" value="高腰直筒牛仔寬褲(1件)">高腰直筒牛仔寬褲(1件) 199元<br>
           <input type="radio" name="cloth" id="cloth02" value="休閒感寬褲(1件)">閒感寬褲(1件) 129元<br>
            <input type="radio" name="cloth" id="cloth03" value="百搭雪紡襯衫(1件)">百搭雪紡襯衫(1件) 158元<br>
            <input type="radio" name="cloth" id="cloth04" value="內刷毛大學踢(1件)">內刷毛大學踢(1件) 199元<br>
        </form>
        <button onclick="shoppingInfo()"><h4>結帳</h4></button>
        <div id="demo"> </div>
        <script>
         function shoppingInfo(){
             var x=document.getElementById("form01")；
             var item=""；
             var price=0；
             var text="<h4>您的購物資訊如下:</h4>；
             var i；
             for (i=0；i<5；i++){
                 switch(i){
                     case 0:
                         item="姓名:"；
                         break ；
                         case 1:
                         item="收件住址:"；
                         break ；
                         case 2:
                         item="電話:"；
                         break ；
                         case 3:
                         item="電子郵件:"；
                         break ；
                         case 4:
                         item="指定送貨日期:"；
                         break ；
                 }
                 text +=item + x.elements[i].value + "<br>"；
             }
             for (i=5； i<=8； i++){
                 if(x.elements[i].checked == true){
                     switch(i){
                         case 5: price=199； break；
                          case 6: price=129； break；
                           case 7: price=158； break；
                           case 8: price=199； break；
                     }
                     text += "衣服種類:" +x.elements[i].value + "<br>"；
                      text +="價格合計:" + price + "元<br>"；
                 }
         }
             document.getElementById("demo").innerHTML =text；
         }
        </script>
    </body>
</html>
