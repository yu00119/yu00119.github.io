<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>課堂作業06</title>
	<style>
        h4{
            color: red;
        }
        div{
            color: blue;
            margin: 5px;
        }
	</style>
</head>
	<body>
    <form id="form01">
        姓名：<input type="text" name="name01" value="林京諭"><br>
        收件住址：<input type="text" name="address01" value="新北市中和區中原街128號12樓"><br>
        電話：<input type="tel" name="tel01" value="0939051109"><br>
        電子郵件：<input type="email" name="email01" value="fiona_lin1109@outlook.com"><br>
        指定送貨日期：<input type="date" name="date01"><br>
        衣服種類：<br><input type="radio" name="cloth" id="cloth01" value="基本素面圓領短袖棉T （1件）">基本素面圓領短袖棉T （1件） 190元<br>
        <input type="radio" name="cloth" id="cloth02" value="圓領排釦針織外套（1件）">圓領排釦針織外套（1件） 390元<br>
        <input type="radio" name="cloth" id="cloth03" value="可拆式細肩帶背心（1件）">可拆式細肩帶背心（1件） 190元<br>
        <input type="radio" name="cloth" id="cloth04" value="單口袋側排釦長版襯衫（1件）">單口袋側排釦長版襯衫（1件） 490元<br>
    </form>
        <button onclick="shoppingInfo()"><h4>結帳</h4></button>
        <div id="demo"></div>
        <script>
            function shoppingInfo() {
                var x = document.getElementById("form01");
                var item = "";
                var price = 0;
                var text ="<h4>您的購物資訊如下：</h4>";
                var i;
                for(i=0; i<5; i++){
                    switch(i){
                        case 0:
                            item ="姓名：";
                            break;
                        case 1:
                            item ="收件住址：";
                            break;
                        case 2:
                            item ="電話：";
                            break;
                        case 3:
                            item ="電子郵件：";
                            break;
                        case 4:
                            item ="指定送貨日期：";
                            break;
                    }
                    text += item +x.elements[i].value+"<br>";
                    }
                for(i=5; i<=7; i++){
                    if(x.elements[i].checked == true){
                        switch(i){
                            case 5: price=190; break;
                            case 6: price=390; break;
                            case 7: price=190; break;
                            case 8: price=490; break;
                        }
                        text += "衣服種類：" + x.elements[i].value + "<br>";
                        text += "價格合計：" + price + "元<br>";
                    }
                }
                document.getElementById("demo").innerHTML=text;
            }
        </script>
	</body>
</html>
