<html>
<head>

		div {
			color: blue;
		}
        p {
            margin: 5px;
            }
		h4 {
			color: red;
		}
	</style>
</head>
	<body>
      <script>
          var myName="林京諭";
          var myAge="20";
          var myHeight="160";
          var myWeight="55";
          var myBMI="21.4";
          
          count=0; 
          for (i=1;i<=100;i++){count += i;}
          
          document.write("<p><div>1.我是B2B53,林京諭</div></p>");
          document.write("<p><h4>2.大家好!我最喜歡吃的水果是橘子</h4></p>");
          document.write("<p>3.我是"+myName+"， 今年"+myAge+"歲</p>");
          document.write("<p>4.我的身高為"+myHeight+"公分，我的體重為"+myWeight+"公斤</p>");
          document.write("<p>5.所以我的BMI為"+myBMI+"</p>");
          
          document.write("<p>6."+count+"</p>");
         
          function sum(number)
          {count=0; for (i=1;i<=number;i++){count += i;} document.write("<p>7."+count+"</p>")};
          sum(10);
          document.write("<p>8."+count+"</p>");
          sum(100);
          document.write("<p>9."+count+"</p>");
          sum(1000);
          document.write("<p>10."+count+"</p>");
          sum(10000);
          
          
          
          
     </script>
