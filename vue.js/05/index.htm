<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>自主學習05</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<style>
		#app {
			color: dimgray;
            margin: 5px;
		}
    </style>
</head>
	<body>
        <div id="app">
            <p>單價:{{price}}</p>
            <p>數量:{{quanity}}</p>
            <p>總共金額:{{price*quanity}}元</p>
        </div>
        
         <script src="https://unpkg.com/vue@next"></script>
        
		
        <script>
        const vm = Vue.createApp({
            data() {
                return {
                    price:500,
                    quanity:100
                }
            }
        });
        
        vm.mount('#app');
       
        </script>
        
        
	</body>
</html>
