<html>
<head>

	<body>
        <div id="app">
    <form id="form01">

        收件住址：<input v-model="address" type="text" name="address01" value="新北市中和區中原街128號12樓"><br>

            <p>姓名:{{ message }}</p>

            <p>電子郵件:{{ email }}</p>

                data(){
                    return{
                        message:'',

                        tel:'',

                        fruit:''

                }
            });
           
            
            vm.mount('#app');

	</body>
</html>
