<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>自主學習09</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<style>
        p {
            color: darkslateblue;
        }
        div {
            font-size: 30px;
            color: cadetblue;
        }
        .error {
            border: red solid 1px;
            color: red;
        }
    </style>
</head>
	<body>
        <div id="app">
            <p>字打超過12個，字跟框會變紅色</p>
            <input type="text" v-model.trim="name" placeholder="account" v-bind:class="{'error':name.length > 12}"><br>
            <input type="text" v-model.trim="message" placeholder="password" v-bind:class="{'error':message.length > 12}">
            
        </div>
        
         <script src="https://unpkg.com/vue@next"></script>
        
		
        <script>
        const vm = Vue.createApp({
        data() {
        return {
            name:'',
            message:''
        }
        }
        });
       
        vm.mount('#app');
       
        </script>
        
        
		
	</body>
</html>
