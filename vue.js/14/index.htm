<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>自主學習14</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div {
      color: chocolate;
    }
      h1 {
          color: darkolivegreen;
      }
  </style>
</head>

<body>  
    <div id="app">
        <h1>簡單加法</h1>
        <input v-model.number="num1"> + <input v-model.number="num2"> = {{ sum1 }}
        <h1>簡單減法</h1>
        <input v-model.number="num3"> - <input v-model.number="num4"> = {{ sum2 }}
        <h1>簡單乘法</h1>
        <input v-model.number="num5"> * <input v-model.number="num6"> = {{ sum3 }}
        <h1>簡單除法</h1>
        <input v-model.number="num7"> / <input v-model.number="num8"> = {{ sum4 }}
    </div>  
    <script>  
        const app = Vue.createApp({
            data() {  
                return {  
                    num1: 0,
                    num2: 0,
                    num3: 0,
                    num4: 0,
                    num5: 0,
                    num6: 0,
                    num7: 0,
                    num8: 0,
                    
                }
            },
            computed: {
                sum1(){
                    return this.num1 + this.num2;
                },
                sum2(){
                    return this.num3 - this.num4;       
                },
                sum3(){
                    return this.num5 * this.num6;       
                },
                sum4(){
                    return this.num7 / this.num8;
                }
                
            }
        }).mount('#app');
         
    </script>  
    </body>
</html>
