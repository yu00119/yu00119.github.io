<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>自主學習13</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div {
      font-size: 15px;
      color: chocolate;
      margin: 5px;
    }
    p {
      font-size: 15px;
      color:darkblue;
      margin: 5px;
    }
  </style>
</head>

<body>

  <div id="app">
      <p>這三個裡面，都有不太一樣的地方</p>
     <ul>
      <li v-for="val in book">{{ val }}</li>
      </ul>
      <ul>
      <li v-for="(val, key) in book">{{ key }} / {{ val }}</li>
      </ul>
      <ul>
      <li v-for="(val, key, index) in book">{{ index }} / {{ key }} / {{ val }}</li>
      </ul>
    </div>
    
  <script>
    const vm = Vue.createApp({
      data() {
        return {
            book: {
                title:'第八週自主學習',
                timing:'12:59am',
                publishedAt:'2021/8/23'
            }
        }
      }
    });
      

   
    vm.mount('#app');
      
  </script>
</body>
</html>
