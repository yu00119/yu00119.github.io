<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>自主學習20</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div {
      font-size: 15px;
      color: chocolate;
      margin: 5px;
    }
      p {
          color: darkcyan ;
      }
      option {
          color: darkkhaki;
      }
      h2 {
          color: brown;
      }
      h3 {
          color: darksalmon;
          text-align: justify;
          
      }
  </style>
</head>

<body>

  <div id="app">
      <h2>匯率換算</h2>
      <select v-model="selected01">
          <option disabled value="">請選擇</option>
          <option value="台幣">台幣 TWD</option>
      </select>
      <h3>⇅</h3>
  <select v-model="selected02">
          <option disabled value="">請選擇</option>
          <option value="美元">美元 USD</option>
          <option value="港幣">港幣 HKD</option>
          <option value="英鎊">英鎊 GBP</option>
          <option value="澳幣">澳幣 AUD</option>
          <option value="加拿大幣">加拿大幣 CAD</option>
          <option value="新加坡幣">新加坡幣 SGD</option>
          <option value="瑞士法郎">瑞士法郎 CHF</option>
          <option value="日圓">日圓 JPY</option>
          <option value="瑞典克朗">瑞典克朗 SEK</option>
          <option value="紐西蘭幣">紐西蘭幣 NZD</option>
          <option value="泰銖">泰銖 THB</option>
          <option value="菲律賓披索">菲律賓披索 PHP</option>
          <option value="印尼盾">印尼盾 IDR</option>
      </select>
      <p>資料來源：https://tw.stock.yahoo.com/currency-converter</p>
    </div>
    
  <script>
    const vm = Vue.createApp({
      data() {
        return {
            selected01:'',
            selected02:''
        }
      }
    });
      

   
    vm.mount('#app');
      
     
      
  </script>
</body>
</html>
